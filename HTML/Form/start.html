<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="Password">

      <label for="dateOfBirth">Date of Birth:</label><br>
      <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
      <label for="Tel">Tel:</label><br>
      <input type="tel" id="tel" name="tel">

      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname">
    </form>
    <form>
      <input type="radio" id="free" name="Plan" value="Free">
      <label for="free"> Free Plan <span>0$</span></label>
      <input type="radio" id="Premium" name="Plan" value="Premium">
      <label for="Premium"> Premium Plan <span>9$</span></label>
      <input type="radio" id="Enterprise" name="Plan" value="Enterprise">
      <label for="Enterprise"> Enterprise Plan <Span>19$</Span></label>
      <input type="radio" id="PRO" name="Plan" value="PRO">
      <label for="PRO"> PRO Plan <Span>29$</Span></label>

      
    </form>
    <form>

      <label for="creditCard">Credit Card Number:</label><br>
      <input type="number" id="creditCard" name="creditCard"><br>
      <label for="CVC">CVC:</label><br>
      <input type="number" id="CVC" name="CVC">
      <label for="exp">Expiration Date:</label><br>
      <input type="date" id="exp" name="exp"><br>
      <label for="adress">Adress:</label><br>
      <input type="text" id="adress" name="adress">
    </form>

  
    

  </body>
</html>
